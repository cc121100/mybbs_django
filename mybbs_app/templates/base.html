    <!DOCTYPE HTML>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <title>MyBBS - 我的论坛合集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel='stylesheet' id='prettyphoto-css'  href="/static/css/prettyPhoto.css" type='text/css' media='all'>
    <link href="/static/css/fontello.css" type="text/css" rel="stylesheet">
    <!--[if lt IE 7]>
            <link href="/static/css/fontello-ie7.css" type="text/css" rel="stylesheet">  
        <![endif]-->
    <!-- Google Web fonts -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->
    <style>
    body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]--> 
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <!-- JQuery -->
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <!-- Load ScrollTo -->
    <script type="text/javascript" src="/static/js/jquery.scrollTo-1.4.2-min.js"></script>
    <!-- Load LocalScroll -->
    <script type="text/javascript" src="/static/js/jquery.localscroll-1.2.7-min.js"></script>
    <!-- prettyPhoto Initialization -->
    <script type="text/javascript" charset="utf-8">
          $(document).ready(function(){
            $("a[rel^='prettyPhoto']").prettyPhoto();
          });
        </script>
        
    </head>
    <body>
    <!--******************** NAVBAR ********************-->
    <div class="navbar-wrapper">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
            <h1 class="brand"><a href="#top">My BBS</a></h1>
            <div class='nav-collapse collapse'>
	            <nav class="pull-right nav-collapse collapse">
	              <ul id="menu-main" class="nav">
	                <li>
	                	<input class="span3 search-query" style="margin-top: 10px;" type="text" placeholder="Search">
	                </li>
	                <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
	                <li><a href="#selectSPDiv" role="button" data-toggle="modal" onclick="befShow('parDiv','subDiv','selDiv');">定制论坛</a></li>
	                <li><a title="" href="#">Todo2</a></li>
	                <li><a title="" href="#">Todo3</a></li>
	              </ul>
	            </nav>
            </div>
            
          </div>
          <!-- /.container -->
        </div>
        <!-- /.navbar-inner -->
      </div>
      <!-- /.navbar -->
    </div>
    <!-- /.navbar-wrapper -->
    <div id="top"></div>
    
    {% block bbslist %}  
   	{% endblock %} 
    
    <div class="footer-wrapper">
      <div class="container">
        <footer>
          <small>&copy; 2013 Inbetwin Network. All rights reserved.</small>
        </footer>
      </div>
      <!-- ./container -->
    </div>
    <!-- Loading the javaScript at the end of the page -->
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/jquery.prettyPhoto.js"></script>
    <script type="text/javascript" src="/static/js/site.js"></script>
    <script type="text/javascript" src="/static/script/bbslist.js"></script>
    
    <!-- Modal -->
	<div id="selectSPDiv" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3 id="myModalLabel">论坛集合</h3>
	  </div>
	  <div class="modal-body">
	    <div class="row-fluid" id="cateDiv">
	    	<div class='span3' id="parDiv">
	    	</div>
	    	<div class='span9' id="subDiv">
	    	</div>
	    </div>
	    
	  </div>
      <hr/>
	  <div class="row-fluid" style="margin-left:20px;" >
	    	<div><span style="font-size: medium;">我的论坛</span></div><br/>
	    	<div id="selDiv" class='span11'>
	    		<!-- <ul class="inline">
				  <li ><a class='btn btn-warning'>aaaa</a></li>
				  
				</ul> -->
	    	</div>
      </div>
	  <div class="modal-footer">
	  	<span style="font-size:12px;margin-right: 10px;">最多可选择8个论坛</span>
    	<button id="btnUpt" class="btn-small" data-loading-text="定制中..." onclick="uptsp();">定制</button>
    	<button id="btnModalClose" class="btn-small" data-dismiss="modal" aria-hidden="true">关闭</button>
	  </div>
	</div>
	
	<div id="loadingDiv" class="modal hide" tabindex="0" aria-hidden="false">
		<div class="modal-body">
			<img alt="loading..." src="/static/img/loading1.gif">
	    </div>
	</div>
    {% csrf_token %}
    </body>
    </html>
